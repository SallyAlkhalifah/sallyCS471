{% extends "layouts/base.html" %}

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

{% block title %} add book {% endblock title %}

{% block content %}

<h1>lab10 - add book</h1>



<h3>Adding a new Book</h3>
{% if form %}
<form method = "post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Add Book</button>
    </form>


{% else %}

<form method = "post">
{% csrf_token %}
<label for="title">Title</label>
<input type="text" id ="title" name="title" />
<br>
<br>
<label for="price">Price (with decimal point)</label>
<input type="text" id="price" name="price" />
<br>
<br>
<label for="rating">rating</label>
<input type="number" id="rating" name="rating" />
<br>
<br>
<select name="author_id">
<option selected>None</option>
{% for e in authors %}
<option value="{{e.id}}">{{e.name}}</option>
{% endfor %}
</select>
<br><br>
<label for="Publisher">Select Publisher:</label>
<select name="Publisher_id" id="publisher">
    <option selected>None</option>
  {% for publisher in publishers %}
    <option value="{{ publisher.id }}">{{ publisher.name }}</option>
  {% endfor %}
</select>

<br><br>
<button type="submit">Add Book</button>
</form>
{% endif %} 
{% endblock content %}
