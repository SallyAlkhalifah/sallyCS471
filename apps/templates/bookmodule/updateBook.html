{% extends "layouts/base.html" %}

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

{% block title %} Update book {% endblock title %}

{% block content %}

<h1>lab10 - Updating Book</h1>

<h3>Updating Book</h3>
{% if forms %}
<form method = "post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Update Book</button>
    </form>
{% else %}    
<form method = "post">
{% csrf_token %}

<label for="title">Title</label>
<input type="text" id ="title" name="title" value= "{{obj.title}}" />
<br>
<label for="price">Price (with decimal point)</label>
<input type="text" id="price" name="price" value="{{obj.price}}" />
<br>
<label for="rating">rating</label>
<input type="number" id="rating" name="rating" value="{{obj.rating}}"/>
<br>

<label for="author">Select Author:</label>
<select name="author_id">

{% for e in author %}
<option value="{{e.id}}">{{e.name}}</option>
{% endfor %}
</select>

<br>
<label for="publisher">Select Publisher:</label>
<select name="Publisher_id" id="publisher">
    <option value="{{obj.publisher.id}}" selected>{{obj.publisher.name}}</option>
  
  {% for p in publisher %}
    <option value="{{ p.id }}">{{ p.name }}</option>
  {% endfor %}
</select>
<br>
<button type="submit">Update Book</button>
</form>
{% endif%}
{% endblock content %}
